<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contact form</title>
   <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="contactform">
      <form action="https://api.web3forms.com/submit" method="POST" id="form" class="form">
        <h2>Get In Touch</h2>
        <input type="hidden" name="access_key" value="3fe81b7c-ddfa-40d0-ab78-472212ebf63c">
        <div class="name">
          <input type="text" placeholder="First Name" name="First Name" required/>
          <input type="text" placeholder="Last Name" name="Last Name" />
     
        </div>
        <div class="email">
          <input type="text" placeholder="Email" name="Email" required />
          <input type="number" placeholder="Phone" name="phone" />
        </div>
    
        <textarea class="address" placeholder="Address" name="Address"></textarea>
        <textarea class="textt" placeholder="Type your message here" name="Message"></textarea>
   
        <button type="submit" class="btn">Submit</button>
        <p>Thanks for Submitting!</p>
      </form>
    </div>

 
  </body>
  
</html>
